<div class="container">
  <h1>User Registration</h1>
  <form #login=ngForm (ngSubmit)="submit(login)">
      <div class="form-group">
          <label for="firstName">First Name</label><br>
          <input #firstName ="ngModel" required minlength="3"  type="text" name="firstName"  class="form-control" ngModel>
          <div *ngIf = "firstName.touched && firstName.invalid" class="error alert">
              <p *ngIf ="firstName.errors.required">Please enter first Name</p>
              <p *ngIf ="firstName.errors.minlength">Lenght should be 3 chars</p>
            </div>
          
      </div>
      <pre></pre>
      <div class="form-group">
        <label for="lastName">Last Name</label><br>
        <input #lastName="ngModel" required type="text" name="lastName" class="form-control" ngModel>
        <div *ngIf="lastName.touched && lastName.invalid" class="error alert">
            <p *ngIf ="lastName.errors.required">Please enter last name</p>
        </div>
    </div>
    
      <pre></pre>
      <div class="form-group">
        <label for="email">Email</label><br>
        <input #email ="ngModel" required type="email" name="email" class="form-control" ngModel>
        <div *ngIf="email.touched && email.invalid" class="error alert">
            <p *ngIf="email.errors.required">Please enter email</p>
            <p *ngIf ="email.errors?.email ">Enter valid email</p>
        </div>
    </div>
    <pre></pre>
    
    <div class="form-group">
        <label for="password">Password</label><br>
        <input type="text" name="password" class="form-control" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
